<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAlbany Statistics</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <!--Website Banner-->
    <div id="title">
        <img src="new_title.jpg" alt="UAlbany Statistics">
    </div>
    <p><br></p>
    <p><br></p>
    <p><br></p>
    <!--Navigation Bar-->
    <div id="nav">
        <button id="darkMode" onclick="DarkMode()">Dark Mode</button>
        <button class="navItem" onclick="location.href='pageGender.html'">Gender</button><!--
    --><button class="navItem" onclick="location.href='pageEthnic.html'">Ethnicity</button><!--
    --><button class="navItem" onclick="location.href='About.html'">About/Sources</button>
    </div>
    <div id="container">
        <!--Google Pie Chart (Javascript)-->
        <div id="webData">
            <div id="piechart">
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            </div>
        </div>
    </div>
    <!--Javascript-->
    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Male', 52],
          ['Female', 48]
        ]);

          // Optional; add a title and set the width and height of the chart
          var options = {'title':'Gender of Students:', 'is3D':true, 'width':"50%", 'height':400};

          // Display the chart inside the <div> element with id="piechart"
          var chart = new google.visualization.PieChart(document.getElementById('piechart'));
          chart.draw(data, options);
        }
    </script>
</body>


</html>
